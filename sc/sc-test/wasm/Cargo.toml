[package]
name = "test-wasm"
version = "0.0.0"
authors = ["Yann <yann4460@gmail.com>"]
edition = "2018"
publish = false

[lib]
crate-type = [ "cdylib",]

[workspace]
members = [ ".",]

[dev-dependencies]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.test]
path = ".."

[dependencies.elrond-wasm-node]
version = "0.28.0"

[dependencies.elrond-wasm-output]
version = "0.28.0"
features = [ "wasm-output-mode",]
